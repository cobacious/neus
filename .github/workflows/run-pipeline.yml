name: Run Neus Pipeline

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
  
  # Scheduled run (twice weekly: Monday and Thursday at 6am UTC)
  # schedule:
  #  - cron: '0 6 * * 1,4'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate Prisma Client
        run: pnpm --filter @neus/db exec prisma generate
      
      - name: Run pipeline
        run: pnpm pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOKEN_LIMIT: 5000
          SUMMARY_MODEL: gpt-4o-mini
