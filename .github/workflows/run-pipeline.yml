name: Run Neus Pipeline

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Scheduled run every 4 hours from 8am-8pm
  schedule:
    - cron: '0 8-20/4 * * *'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # Cache pnpm store for faster dependency installation
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Prisma generated client
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: |
            packages/db/node_modules/.prisma
            packages/db/node_modules/@prisma/client
          key: ${{ runner.os }}-prisma-${{ hashFiles('packages/db/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Generate Prisma Client
        run: pnpm --filter @neus/db exec prisma generate
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"

      - name: Build database package
        run: pnpm --filter @neus/db build

      - name: Run pipeline
        run: pnpm pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOKEN_LIMIT: 20000
          NODE_ENV: production

      # Report pipeline completion
      - name: Pipeline Summary
        if: always()
        run: |
          echo "Pipeline completed with status: ${{ job.status }}"
          echo "Scheduled run time: $(date -u)"
